services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stand-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      # Read-only mount - container host dosyalarına yazamaz
      - ./backend/app:/app/app:ro
      # YOLO model dosyaları için kalıcı volume
      - yolo_models:/app/models
    networks:
      - stand-network
    restart: unless-stopped
    # Non-root user for security - model already exists in volume
    user: "1000:1000"
    # Capability dropping to prevent container escape
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    # Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stand-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - stand-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Capability dropping for frontend security
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    # Prevent privilege escalation
    security_opt:
      - no-new-privileges:true

networks:
  stand-network:
    driver: bridge

volumes:
  yolo_models:
    driver: local
